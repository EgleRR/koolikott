<div id="page-search-result" flex>
  <div layout="row" layout-xs="column" flex>
    <section flex flex-gt-md="100">
      <div layout-gt-sm>
        <article  flex="100" class="md-padding" role="main">

          <div layout="row" layout-xs="column">
            <h2 class="md-headline">
              <span data-ng-if="searching" data-translate="SEARCH_RESULTS"></span>
            <span data-ng-if="!searching">
              <span data-ng-if="getNumberOfResults() < 1">
                <span data-translate="SEARCH_RESULT_NO_RESULT"></span>
              </span>
              <span data-ng-if="getNumberOfResults() === 1">
                <span data-translate="SEARCH_RESULT_1_RESULT_PART_1"></span>
                <strong>
                  <span data-ng-bind="getNumberOfResults()"></span>
                </strong>
                <span data-translate="SEARCH_RESULT_1_RESULT_PART_2"></span>
              </span>
              <span data-ng-if="getNumberOfResults() > 1">
                <span data-translate="SEARCH_RESULT_PART_1"></span>
                <strong>
                  <span data-ng-bind="getNumberOfResults()"></span>
                </strong>
                <span data-translate="SEARCH_RESULT_PART_2"></span>
              </span>
            </span>
            </h2>
            <span flex></span>

            <md-input-container flex-gt-xs="20">
              <md-select ng-model="sortDropdown" placeholder="{{'SORT_PLACEHOLDER' | translate}}">
                <md-option ng-click="sort('','')" data-translate="RESET_SORT"></md-option>

                <md-option ng-value="sortOption.option" ng-repeat="sortOption in sortOptions">{{ sortOption.option | translate }}</md-option>
              </md-select>
            </md-input-container>
          </div>

          <div data-infinite-scroll="nextPage()" data-infinite-scroll-disabled="searching">
            <div class="card-container">
              <div data-ng-repeat="item in items" class="card-container__item">
                <div data-dop-card-sm learning-object="item"></div>
              </div>
              <div data-ng-repeat="i in [1,2,3,4,5,6]" class="card-container__item card-container__item--empty"><div><md-card class="card-sm"></md-card></div></div>
            </div>
          </div>

          <div layout="row" layout-align="center center" flex data-ng-show="!allResultsLoaded() && (searching || loadingNextPage)">
            <p class="md-body-2 md-button md-primary" data-translate="SEARCH_LOADING"></p>
          </div>

        </article>
      </div>
    </section>
  </div>
</div>
