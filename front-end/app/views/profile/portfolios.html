<div id="page-profile" flex>
  <div layout="row" layout-xs="column" flex>
    <section flex flex-gt-md="100">
      <div layout-gt-sm>
        <article flex flex-gt-sm="75" md-cols-gt-xs="3" md-cols-gt-sm="4" flex-gt-lg="80" class="md-padding" role="main" id="main-content">
          <h1 data-ng-if="myProfile" data-translate="MYPROFILE_PAGE_TITLE_PORTFOLIOS"></h1>
          <h1 data-ng-if="!myProfile" data-translate="PROFILE_PAGE_TITLE_PORTFOLIOS"></h1>

          <div class="card-container">

            <h3 data-ng-show="portfolios.length === 0" data-translate="TO_ADD_PORTFOLIO_PRESS_ADD_MATERIAL"></h3>

            <div data-ng-repeat="portfolio in portfolios" class="card-container__item">
              <div data-dop-portfolio-box portfolio="portfolio"></div>
            </div>

            <div data-ng-repeat="i in [1,2,3,4]" class="card-container__item card-container__item--empty"><div><md-card class="card-sm"></md-card></div></div>
          </div>

        </article>

        <aside flex flex-gt-sm="25" flex-gt-lg="20" class="md-padding" id="sidebar">
          <div id="user-data">
            <h2 data-ng-if="myProfile" data-translate="MYPROFILE_PAGE_TITLE_MY_DATA"></h2>

            <p data-ng-if="myProfile">
              <strong>{{user.name}} {{user.surname}}</strong><br/>
            </p>

            <h2 class="md-headline" data-ng-if="!myProfile">
              {{user.name}} {{user.surname}}
            </h2>
            <md-divider></md-divider>
          </div>

          <div data-dop-sidebar></div>
        </aside>
      </div>
    </section>
  </div>
</div>
