<section id="main-content" class="md-padding" role="main">
  <h1 data-translate="LANDING_PAGE_TITLE_NEWEST" class="type-block"></h1>
  <!--<md-grid-list md-cols="2" md-cols-gt-xs="3" md-cols-gt-sm="4" md-cols-gt-md="5" md-gutter="10px" md-row-height="3:4">-->
  <div class="card-container">
    <div data-ng-repeat="item in newestItems track by item.id" class="card-container__item">
      <div data-ng-if="item.type === '.Material'" data-dop-material-box material="item"></div>
      <div data-ng-if="item.type === '.Portfolio'" data-dop-portfolio-box portfolio="item"></div>
    </div>
  </div>
  <!--</md-grid-list>-->
  <h1 data-translate="LANDING_PAGE_TITLE_POPULAR" class="type-block"></h1>
  <md-grid-list md-cols="2" md-cols-gt-xs="3" md-cols-gt-sm="4" md-cols-gt-md="5" md-gutter="10px" md-row-height="3:4">
    <md-grid-tile data-ng-repeat="item in popularItems track by item.id">
      <figure data-ng-if="item.type === '.Material'" data-dop-material-box material="item"></figure>
      <figure data-ng-if="item.type === '.Portfolio'" data-dop-portfolio-box portfolio="item"></figure>
    </md-grid-tile>
  </md-grid-list>
</section>
