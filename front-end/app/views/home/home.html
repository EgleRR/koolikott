<div id="page-home" flex>
  <div layout="row" layout-xs="column" flex>
    <div layout="row" layout-xs="column" flex="0" flex-gt-md="15"></div>
    <section flex="100" flex-gt-md="75">
      <div layout-gt-sm>
        <article id="main-content" flex flex-gt-sm="75" flex-gt-lg="80" class="md-padding" role="main">
          <div layout="row" class="type-block">
            <h1 data-translate="LANDING_PAGE_TITLE_NEWEST"></h1>
          </div>
          <md-grid-list md-cols="2" md-cols-gt-xs="4" md-gutter="10px" md-row-height="3:4">
            <md-grid-tile data-ng-repeat="item in newestItems track by item.id">
              <figure data-ng-if="item.type === '.Material'" data-dop-material-box material="item"></figure>
              <figure data-ng-if="item.type === '.Portfolio'" data-dop-portfolio-box portfolio="item"></figure>
            </md-grid-tile>
          </md-grid-list>
          <div layout="row" class="type-block">
            <h1 data-translate="LANDING_PAGE_TITLE_POPULAR"></h1>
          </div>
          <md-grid-list md-cols="2" md-cols-gt-xs="4" md-gutter="10px" md-row-height="3:4">
            <md-grid-tile data-ng-repeat="item in popularItems track by item.id">
              <figure data-ng-if="item.type === '.Material'" data-dop-material-box material="item"></figure>
              <figure data-ng-if="item.type === '.Portfolio'" data-dop-portfolio-box portfolio="item"></figure>
            </md-grid-tile>
          </md-grid-list>
        </article>
        <aside data-dop-sidebar flex id="sidebar" flex-gt-sm="25" flex-gt-lg="20" class="md-padding" ></aside>
      </div>
    </section>
  </div>
</div>
