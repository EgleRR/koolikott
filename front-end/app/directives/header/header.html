<md-toolbar id="md-toolbar-header" class="navbar md-whiteframe-1dp {{isEditPortfolioMode ? 'md-accent' : 'md-primary'}}"
            data-click-outside="clickOutside()" outside-if-not="header-show-detailed-search-icon, detailed-search">
  <div class="md-toolbar-tools" flex layout="column">
    <div flex layout="row">
      <!-- search bar with filter icon -->
      <div class="navbar-search-area">
        <div class="navbar-search" layout="row" hide show-gt-xs flex>
          <md-button aria-label="Otsi" class="md-icon-button" id="header-show-search-button" ng-click="search()">
            <md-icon>search</md-icon>
          </md-button>

          <md-input-container flex>
            <label hidden="hidden">&nbsp;</label>
            <md-autocomplete md-autoselect
                             md-selected-item="suggest.selectedItem"
                             md-autofocus
                             md-item-text="suggestion.term"
                             md-items="suggestion in suggest.doSuggest(searchFields.searchQuery)"
                             md-search-text="searchFields.searchQuery"
                             md-input-maxlength="100"
                             md-input-minlength="0"
                             id="header-simple-search-input"
                             ng-model-options="{debounce: 100}">
              <md-item-template>
                <span md-highlight-text="searchFields.searchQuery">{{ suggestion }}</span>
              </md-item-template>
            </md-autocomplete>
          </md-input-container>
        </div>

      </div>
    </div>
    <div flex layout="row">
      <!-- logo and menu button -->
      <div class="navbar-logo-area">
        <div flex layout="row">
          <!-- toggle menu icon -->
          <span layout-align="center start">
            <md-button class="md-icon-button" data-ng-click="toggleSidenav('left')">
              <md-icon class="md-48">menu</md-icon>
            </md-button>
          </span>
          <!-- logo -->
          <div data-ng-hide="isViewPortforlioPage" layout-align="center start" flex class="navbar-logo-main" >
            <md-tooltip>
              <span data-translate="HEADER_TOOLTIP_GO_TO_LANDING_PAGE"></span>
            </md-tooltip>
            <a data-ng-href="/" class="logo" id="logo"></a>
          </div>
          <!-- logo for portfolio -->
          <div class="hide-md hide-sm hide-xs" data-ng-show="isViewPortforlioPage" layout-align="center start" flex="10"
               flex-gt-sm="15">
            <md-tooltip>
              <span data-translate="HEADER_TOOLTIP_GO_TO_LANDING_PAGE"></span>
            </md-tooltip>
            <a data-ng-href="/" class="logo" id="logo"></a>
          </div>
        </div>
      </div>
      <!-- language menu, login and user menu button -->
      <div class="navbar-buttons-area">
        <div>
          <!-- change language menu -->
          <md-menu>
            <md-button aria-label="Ava keelevaliku menüü" class="md-icon-button language-icon" id="header-language-icon"
                       ng-click="$mdOpenMenu($event)">
              <md-tooltip><span data-translate="HEADER_TOOLTIP_SELECT_LANGUAGE"></span></md-tooltip>
              <span data-ng-if="selectedLanguage === 'est'">ET</span>
              <span data-ng-if="selectedLanguage === 'rus'">RU</span>
              <span data-ng-if="selectedLanguage === 'eng'">EN</span>
            </md-button>
            <md-menu-content width="4">
              <md-menu-item id="language-select-et" data-ng-click="setLanguage('est')">
                <md-button>
                  ET
                </md-button>
              </md-menu-item>
              <md-menu-divider></md-menu-divider>
              <md-menu-item id="language-select-en" data-ng-click="setLanguage('eng')">
                <md-button>
                  EN
                </md-button>
              </md-menu-item>
              <md-menu-divider></md-menu-divider>
              <md-menu-item id="language-select-eng" data-ng-click="setLanguage('rus')">
                <md-button>
                  RU
                </md-button>
              </md-menu-item>
            </md-menu-content>
          </md-menu>

          <!-- info menu -->
          <md-menu>
            <md-button aria-label="Ava abi" class="md-icon-button" id="header-help-icon"
                       ng-click="$mdOpenMenu($event)">
              <md-tooltip><span data-translate="HEADER_TOOLTIP_HELP"></span></md-tooltip>
              <md-icon>help</md-icon>
            </md-button>
            <md-menu-content width="4">
              <md-menu-item>
                <md-button aria-label="Mine Mis on e-Koolikott leheküljele" data-ng-href="/about" id="help-menu-about">
                  <span data-translate="ABOUT_PAGE_LINK_TITLE"></span>
                </md-button>
              </md-menu-item>
              <md-menu-item >
                <md-button aria-label="Mine Kuidas e-Koolikotti kasutada leheküljele" data-ng-href="/help" id="help-menu">
                  <span data-translate="HELP_PAGE_LINK_TITLE"></span>
                </md-button>
              </md-menu-item>
              <md-menu-item>
                <md-button aria-label="Anna tagasisidet e-Koolikoti kohta" data-ng-href="mailto:e-koolikott@hm.ee?subject={{ 'FEEDBACK_ABOUT_EKOOLIKOTT_SUBJECT' | translate }}" id="help-menu-email">
                  <span data-translate="GIVE_FEEDBACK_LINK"></span>
                </md-button>
              </md-menu-item>
            </md-menu-content>
          </md-menu>

          <!-- log in menu -->
          <md-button data-ng-hide="user" aria-label="Ava sisselogimise modaalaken" class="md-icon-button"
                     id="header-login-icon" data-ng-click="showLogin($event)">
            <md-icon>account_circle</md-icon>
            <md-tooltip><span data-translate="HEADER_TOOLTIP_ENTER"></span></md-tooltip>
          </md-button>

          <!-- logged in user menu -->
          <md-menu data-ng-show="user">
            <md-button aria-label="Ava kasutajamenüü" class="md-icon-button" id="header-user-menu-icon"
                       ng-click="$mdOpenMenu($event)">
              <md-tooltip><span data-translate="HEADER_TOOLTIP_PROFILE"></span></md-tooltip>
              <md-icon>account_circle</md-icon>
            </md-button>
            <md-menu-content width="4">
              <md-menu-item>
                <md-button aria-label="Mine minu profiile" data-ng-href="/{{user.username}}" id="user-menu-view-profile">
                  <span data-translate="MY_PROFILE"></span>
                </md-button>
              </md-menu-item>
              <md-menu-item data-ng-if="isAdmin() || isModerator()">
                <md-button aria-label="Mine töölauale" data-ng-href="/dashboard" id="user-menu-dashboard">
                  <span data-translate="DASHBOARD"></span>
                </md-button>
              </md-menu-item>
              <md-menu-divider></md-menu-divider>
              <md-menu-item>
                <md-button aria-label="Logi välja" data-ng-click="logout()" id="user-menu-logout">
                  <span data-translate="LOGOUT"></span>
                </md-button>
              </md-menu-item>
            </md-menu-content>
          </md-menu>
        </div>
      </div>
    </div>



  </div>
</md-toolbar>

<div class="md-toolbar-filter ng-cloak" id="detailedSearch" data-ng-show="detailedSearch.isVisible" ng-cloak>
  <form layout="row"
        flex>
    <div layout="row" layout-xs="column" flex="0" flex-gt-md="15" ng-cloak></div>
    <div flex flex-gt-md="{{isViewPortforlioPage ? '75' : '75'}}" class="md-padding filter-wrapper ng-cloak"
         id="detailed-search" ng-cloak>
      <div data-dop-detailed-search
           data-is-visible="detailedSearch.isVisible"
           data-query-in="detailedSearch.queryIn"
           data-query-out="detailedSearch.queryOut"
           data-main-field="detailedSearch.mainField"
           data-accessor="detailedSearch.accessor"></div>
    </div>
  </form>
</div>
