<p class="md-body-2 meta tags">
  <small class="md-caption">
    <span data-translate="DETAIL_VIEW_TAGS"></span>:
  </small>
</p>
<div layout="row tags">
  <md-chips ng-model="upVoteForms" readonly="true" md-removable="isEditPortfolioMode()"
            md-on-remove="removeTag($chip.tag)">
    <md-chip-template>
      <md-button data-ng-if="(isAllowed() && !$root.isReportedByUser) && !isAdmin() && !isEditPortfolioMode()"
                 class="md-icon-button"
                 ng-click="reportTag($chip.tag)">
        <md-icon class="material-icons md-light md-48">error_outline</md-icon>
        <md-tooltip>
          <span data-translate="TAG_TOOLTIP_REPORT_AS_IMPROPER"></span>
        </md-tooltip>
      </md-button>

      <a href="search/result?q=tag:'{{$chip.tag}}'" data-ng-click="getTagSearchURL($event, $chip.tag)">{{$chip.tag}}</a>

      <md-button data-ng-if="!$chip.tagUpVote && isAllowed()" class="md-icon-button" ng-click="upVote($chip)">
        <md-icon>plus_one</md-icon>
      </md-button>
      <md-button data-ng-if="$chip.tagUpVote && isAllowed()" class="md-icon-button" ng-click="removeUpVote($chip)">
        <md-tooltip>
          <span data-translate="TAG_TOOLTIP_REMOVE_UPVOTE"></span>
        </md-tooltip>
        <md-icon>undo</md-icon>
      </md-button>
    </md-chip-template>
  </md-chips>
</div>
  <form name="addTagForm" id="addTagForm" data-ng-show="isAllowed()" ng-submit="addTag()" class="detail-view-tags">
    <md-autocomplete class="tags"
                     md-selected-item="newTag.selectedItem"
                     md-floating-label="{{'MATERIAL_ADD_TAG' | translate}}"
                     md-item-text="tag"
                     md-items="tag in doSuggest(newTag.tagName)"
                     md-search-text="newTag.tagName"
                     md-search-text-change="limitTextLength()"
                     md-input-maxlength="100"
                     md-input-minlength="0"
                     md-no-cache="true"
                     md-menu-class="suggest-dropdown"
                     md-selected-item-change="tagSelected(tag)"
                     ng-model-options="{debounce: 100}">
      <md-item-template>
        <span md-highlight-text="newTag.tagName">{{ tag }}</span>
      </md-item-template>
    </md-autocomplete>
  </form>


<div layout="row">
  <md-button data-ng-show="showMoreTags" ng-click="showMore()">
    <span data-translate="SHOW_MORE"></span>
    <md-icon class="md-primary">
      keyboard_arrow_right
    </md-icon>
  </md-button>

  <md-button data-ng-show="!showMoreTags && upVoteForms.length > 10" ng-click="showLess()">
    <span data-translate="SHOW_LESS"></span>
    <md-icon class="md-primary">
      keyboard_arrow_right
    </md-icon>
  </md-button>
</div>
