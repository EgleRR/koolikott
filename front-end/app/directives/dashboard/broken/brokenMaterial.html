<table md-table>
  <thead md-head md-order="query.order" md-on-reorder="onReorder">
  <tr md-row>
    <th md-column><span data-translate="TITLE"></span></th>
    <th md-column md-order-by="bySubmittedAt"><span data-translate="SUBMITTED_AT"></span></th>
    <th md-column md-order-by="byReportCount"><span data-translate="REPORT_COUNT"></span></th>
    <th md-column md-order-by="bySubmittedBy"><span data-translate="SUBMITTED_BY"></span></th>
    <th md-column></th>
  </tr>
  </thead>
  <tbody md-body>
  <tr md-row data-ng-if="!data">
    <td md-cell></td>
    <td md-cell></td>
    <td md-cell>
      <md-progress-circular></md-progress-circular>
    </td>
    <td md-cell></td>
    <td md-cell></td>
  </tr>
  <tr md-row ng-repeat="item in data">
    <td md-cell data-ng-bind="getCorrectLanguageTitle(item.material)"></td>
    <td md-cell data-ng-bind="formatDate(item.added)"></td>
    <td md-cell>{{item.reportCount}}</td>
    <td md-cell data-ng-if="item.reportCount === 1 && !item.creator" data-translate="UNKNOWN"></td>
    <td md-cell data-ng-if="item.reportCount === 1 && item.creator">{{item.creator.name}} {{item.creator.surname}}</td>
    <td md-cell data-ng-if="item.reportCount > 1"><span data-translate="REPORTED_BY_MULTIPLE_USERS"></span></td>
    <td md-cell>
      <a ng-href="/material?id={{item.material.id}}">
        <md-button aria-label="Ava material" class="md-raised md-default" data-translate="BUTTON_OPEN"></md-button>
      </a>
    </td>
  </tr>
  </tbody>
</table>
