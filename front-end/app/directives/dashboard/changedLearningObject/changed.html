<table md-table>
  <thead md-head md-order="query.order" md-on-reorder="onReorder">
  <tr md-row>
    <th md-column md-order-by="byTitle"><span data-translate="TITLE"></span></th>
    <th md-column md-order-by="byChanger"><span data-translate="CHANGER"></span></th>
    <th md-column md-order-by="byAddedAt"><span data-translate="UPDATED"></span></th>
    <th md-column></th>
  </tr>
  </thead>
  <tbody md-body>
  <tr md-row data-ng-if="!data">
    <td md-cell></td>
    <td md-cell></td>
    <td md-cell>
      <md-progress-circular></md-progress-circular>
    </td>
    <td md-cell></td>
    <td md-cell></td>
    <td md-cell></td>
  </tr>
  <tr md-row data-ng-repeat="item in data">
    <td md-cell>{{getLearningObjectTitle(item.learningObject)}}</td>
    <td md-cell>{{item.changer.name}} {{item.changer.surname}}</td>
    <td md-cell>{{formatDate(item.added)}}</td>
    <td md-cell>
      <a ng-href="{{getLearningObjectUrl(item.learningObject)}}">
        <md-button aria-label="Ava" class="md-raised md-default" data-translate="BUTTON_OPEN"></md-button>
      </a>
    </td>
  </tr>
  </tbody>
</table>
