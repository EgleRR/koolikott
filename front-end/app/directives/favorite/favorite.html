<div class="md-icon-button md-button favorite" data-ng-class="{'has-favorited': hasFavorited}" aria-label="Lisa lemmikuks">
  <md-icon class="favorite__icon" data-ng-if="!hasFavorited" data-ng-click="favorite($event)">star_outline</md-icon>
  <md-icon class="favorite__icon" data-ng-if="hasFavorited" data-ng-click="removeFavorite($event)">star</md-icon>
</div>
