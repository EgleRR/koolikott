<!-- TODO: no parenthesis if no comments. or number 0 -->
<div id="comments">
  <md-button class="comments-card-title" data-ng-class="{'toggled': showComments}" data-ng-click="$ctrl.showComments = !$ctrl.showComments" id="show-comments">
    <span data-translate="COMMENTS_TITLE"></span>
    (<span data-ng-bind="$ctrl.comments.length"></span>)
    <md-icon class="md-primary" >
      keyboard_arrow_right
    </md-icon>
    <md-tooltip data-ng-if="!$ctrl.isAuthenticated()" md-direction="bottom">
      <span data-translate="TOOLTIP_LOG_IN_TO_COMMENT">Log in to add a comment</span>
    </md-tooltip>
  </md-button>

  <div data-ng-show="$ctrl.showComments" id="comment-list">
    <div data-ng-if="$ctrl.isAuthorized()">
      <md-input-container class="md-block">
        <label data-translate="COMMENT"></label>
        <textarea class="comment-box" data-ng-model="$ctrl.comment.text" rows="4"></textarea>
      </md-input-container>
      <div layout="row" layout-align="end center">
        <md-button aria-label="Lisa kommentaar" data-translate="ADD_COMMENT_BUTTON" data-ng-click="$ctrl.addComment()" class="md-raised md-primary"></md-button>
      </div>
    </div>

    <md-list role="list">
      <md-list-item class="md-3-line" data-ng-repeat="comment in $ctrl.comments | orderBy: '-added' | limitTo: $ctrl.visibleCommentsCount track by $index" role="listitem">
        <md-icon class="md-avatar-icon" flex="none">person</md-icon>
        <div class="md-list-item-text" layout="column">
          <h3><a data-ng-href="{{comment.creator.username}}">{{comment.creator.name}} {{$comment.creator.surname}}</a></h3>
          <h4>{{comment.added | date:'dd.MM.yyyy HH:mm'}}</h4>
          <p data-ng-bind="comment.text"></p>
        </div>
      </md-list-item>
    </md-list>

    <div layout="row" layout-align="center center" data-ng-if="$ctrl.showMoreCommentsButton()">
      <md-button aria-label="Lae veel kommentaare" md-no-ink class="md-primary" data-ng-click="$ctrl.showMoreComments()">
        <span data-translate="LOAD_MORE_COMMENTS"></span>
        <span data-ng-bind="$ctrl.getLoadMoreCommentsLabel()"></span>
      </md-button>
    </div>
  </div>
</div>
