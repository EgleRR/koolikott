<md-card class="card-sm" id="portfolio-card-{{portfolio.id}}"
         data-ng-click="navigateTo(portfolio, $event)">
  <div data-ng-if="isAuthenticated()" class="card__favorite" data-dop-favorite data-learning-object="portfolio" layout-align="start start"></div>
  <div class="corner"></div>
  <!-- noimage -->
  <a data-ng-href="{{'/portfolio?id=' + portfolio.id}}" data-ng-if="!portfolio.picture" class="card-cover portfolio">
     <div class="pattern">
       <div class="sheet up-left"></div>
       <div class="sheet low-right"></div>
       <div class="sheet low-left"></div>
     </div>
    <md-icon class="icon-kind">book</md-icon>

    <div class="card-hover portfolio" layout="row">
      <div data-ng-if="isAuthenticated()" data-dop-favorite data-learning-object="portfolio"></div>
      <md-icon class="icon-kind">book</md-icon>
    </div>
  </a>
  <!-- image -->
  <a data-ng-href="{{'/portfolio?id=' + portfolio.id}}" data-ng-if="portfolio.picture" class="card-cover imaged">
    <img data-ng-src="rest/picture/{{portfolio.picture.name}}" class="md-card-image"/>
    <div class="card-hover portfolio">
      <div data-ng-if="isAuthenticated()" data-dop-favorite data-learning-object="portfolio" layout-align="start start"></div>
      <md-icon class="icon-kind">book</md-icon>
    </div>
  </a>

  <!-- content -->

  <md-card-content layout="column" class="minContentHeight">
    <a data-ng-href="{{'/portfolio?id=' + portfolio.id}}" class="no-link materialbox-content">
      <h4 class="md-headline two-rows" data-ng-bind="portfolio.title"></h4>
      <p class="md-caption one-row">
        <span class="authors">
          <span data-ng-bind="formatName(portfolio.creator.name)"></span>
          <span data-ng-bind="formatSurname(portfolio.creator.surname)"></span>
          <span data-ng-if="portfolio.added">{{ formatDate(portfolio.added) }}</span>
        </span>
      </p>
    </a>
  </md-card-content>

  <md-divider></md-divider>

  <md-card-actions class="md-caption" layout="row" layout-align="start center" >
    <md-icon>thumb_up</md-icon>
    <span>{{ portfolio.likes }}</span>
    <md-icon>thumb_down</md-icon>
    <span>{{ portfolio.dislikes }}</span>
    <span flex></span>
    <md-icon>visibility</md-icon>
    <span data-ng-bind="portfolio.views"></span>
  </md-card-actions>
</md-card>
