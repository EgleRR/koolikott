<md-card class="card-sm" id="portfolio-card-{{portfolio.id}}" data-ng-click="navigateTo(portfolio, $event)" layout="column" layout-xs="row">
  <div class="card-media" data-dop-card-media data-learning-object="portfolio" data-is-authenticated="isAuthenticated()" flex flex-order="-1" flex-order-xs="1"></div>

  <!-- content -->
  <div layout="column" flex flex-order="1" flex-order-xs="-1">
    <md-card-content layout="column" >
      <a data-ng-href="{{'/portfolio?id=' + portfolio.id}}" class="no-link">
        <h3 class="two-rows" data-ng-bind="portfolio.title"></h3>
        <p class="md-caption">
          <span class="authors">
            <span data-ng-bind="formatName(portfolio.creator.name)"></span>
            <span data-ng-bind="formatSurname(portfolio.creator.surname)"></span>
          </span>
        </p>
        <ul class="md-caption text-right">
          <li class="ellipsis">II-III kooliaste</li>
          <li class="ellipsis">Ühiskonnaõpetus</li>
        </ul>
      </a>
    </md-card-content>

    <md-divider></md-divider>

    <md-card-actions class="md-caption" layout="row" layout-align="start center" >
      <md-icon>thumb_up</md-icon>
      <span>{{ portfolio.likes }}</span>
      <md-icon>thumb_down</md-icon>
      <span>{{ portfolio.dislikes }}</span>
      <span flex></span>
      <md-icon>comment</md-icon>
      <span data-ng-bind="portfolio.comments.length"></span>
      <span flex></span>
      <md-icon>visibility</md-icon>
      <span data-ng-bind="portfolio.views"></span>
    </md-card-actions>
  </div>
</md-card>
