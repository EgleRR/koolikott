<form name="targetGroupForm">
  <md-input-container class="md-block">
    <label>
      <span data-translate="DETAILED_SEARCH_TARGET_GROUP"></span>
      <span data-ng-if="isRequired.trigger">*</span>
    </label>
    <md-select multiple data-ng-model="selectedTargetGroup" name="targetGroup" md-no-asterisk ng-required="isRequired.trigger" aria-label="Vanuse valiku menüü">
      <div data-ng-repeat="group in groups">
        <md-option value="{{group.label}}" data-translate="TARGET_GROUP_{{group.label}}" data-ng-click="parentClick(this)"></md-option>
        <md-option class="stepped-select" class="child" data-ng-repeat="child in group.children" value="{{child}}">
          <span data-translate="TARGET_GROUP_{{child.toUpperCase()}}"/>
        </md-option>
      </div>
    </md-select>
    <div ng-messages="targetGroupForm.targetGroup.$error"
         data-ng-show="isRequired.trigger && (targetGroupForm.targetGroup.$touched || markRequired) && !selectedTargetGroup">
      <div ng-message="required" data-ng-if="isReady" class="validation-messages" data-translate="PORTFOLIO_AGE_GROUP_REQUIRED"></div>
    </div>
  </md-input-container>
</form>
