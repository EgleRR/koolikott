<form name="targetGroupForm">
    <md-input-container class="md-block">
        <label>
          <span data-translate="DETAILED_SEARCH_TARGET_GROUP"></span>
          <span data-ng-if="isRequired.trigger">*</span>
        </label>
        <md-select data-ng-model="selectedTargetGroup" name="targetGroup" md-no-asterisk ng-required="isRequired.trigger" aria-label="Vanuse valiku menüü">
            <md-option class="stepped-select" data-ng-class="{ 'child' : !group.parent }"
                       data-ng-repeat="group in groups" value="{{group.name}}">
                <span data-translate="TARGET_GROUP_{{group.name.toUpperCase()}}"/>
            </md-option>
        </md-select>
        <div ng-messages="targetGroupForm.targetGroup.$error"
             data-ng-show="isRequired.trigger && (targetGroupForm.targetGroup.$touched || markRequired) && !selectedTargetGroup">
            <div ng-message="required" data-ng-if="isReady" class="validation-messages" data-translate="PORTFOLIO_AGE_GROUP_REQUIRED"></div>
        </div>
    </md-input-container>
</form>
