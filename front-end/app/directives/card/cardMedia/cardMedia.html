<div class="card-image" layout="column">
  <div class="card__icon-holder" data-ng-if="$ctrl.isAuthenticated">
    <md-icon data-ng-if="$ctrl.learningObject.visibility === 'PRIVATE'">lock</md-icon>
    <md-icon data-ng-if="$ctrl.learningObject.visibility === 'NOT_LISTED'">link</md-icon>
    <md-tooltip md-direction="bottom">
      <span data-ng-if="$ctrl.learningObject.visibility === 'PRIVATE'" data-translate="PORTFOLIO_VISIBILITY_PRIVATE"></span>
      <span data-ng-if="$ctrl.learningObject.visibility === 'NOT_LISTED'" data-translate="learningObject_VISIBILITY_NOT_LISTED"></span>
    </md-tooltip>
  </div>

  <dop-favorite data-ng-if="$ctrl.isAuthenticated" data-learning-object="$ctrl.learningObject"></dop-favorite>

  <div class="ribbon" data-ng-if="$ctrl.isPortfolio($ctrl.learningObject.type)"></div>

  <!-- noimage -->
  <a data-ng-href="{{'/' + $ctrl.learningObjectType + '?id=' + $ctrl.learningObject.id}}" data-ng-if="!$ctrl.learningObject.picture" class="card-cover {{$ctrl.learningObjectType}} {{$ctrl.materialType}}" flex="100" flex-order="-1" flex-order-xs="1">
    <div class="pattern">
      <div class="sheet up-left"></div>
      <div class="sheet low-right"></div>
      <div class="sheet low-left"></div>
    </div>
    <md-icon data-ng-if="$ctrl.isPortfolio($ctrl.learningObject.type)" class="icon-kind">book</md-icon>
    <md-icon data-ng-if="$ctrl.isMaterial($ctrl.learningObject.type)" class="icon-kind">{{$ctrl.materialType}}</md-icon>

    <div class="card-hover {{$ctrl.learningObjectType}} {{$ctrl.materialType}}">
      <dop-favorite data-ng-if="$ctrl.isAuthenticated" data-learning-object="$ctrl.learningObject"></dop-favorite>

      <div class="pick" data-ng-if="$ctrl.isAuthenticated && $ctrl.isMaterial($ctrl.learningObject.type)" layout-align="end start">
        <md-tooltip md-direction="bottom">
          <span data-ng-show="!$ctrl.learningObject.selected" data-translate="PICK_MATERIAL"></span>
          <span data-ng-show="$ctrl.learningObject.selected" data-translate="REMOVE_PICKED_MATERIAL"></span>
        </md-tooltip>

        <md-icon class="unchecked">check</md-icon>
        <md-icon data-ng-click="$ctrl.pickMaterial($event, $ctrl.learningObject)" class="checked">check_circle</md-icon>
      </div>

      <md-icon data-ng-if="$ctrl.isPortfolio($ctrl.learningObject.type)" class="icon-kind">book</md-icon>
      <md-icon data-ng-if="$ctrl.isMaterial($ctrl.learningObject.type)" class="icon-kind">{{$ctrl.materialType}}</md-icon>
    </div>
  </a>

  <!-- image -->
  <a data-ng-href="{{'/' + $ctrl.learningObjectType + '?id=' + $ctrl.learningObject.id}}" data-ng-if="$ctrl.learningObject.picture" class="card-cover imaged" flex flex-order="-1" flex-order-xs="1">
    <img data-ng-src="rest/picture/thumbnail/sm_xs_xl/{{$ctrl.learningObject.picture.name}}"
    sizes="(max-width: 600px) 300px,
    (min-width: 1920px) 300px,
    200px"
    data-ng-srcset="rest/picture/thumbnail/sm_xs_xl/{{$ctrl.learningObject.picture.name}} 300w,
    rest/picture/thumbnail/sm/{{$ctrl.learningObject.picture.name}} 200w"
    class="md-card-image"/>
    <div class="card-hover {{$ctrl.learningObjectType}} {{$ctrl.materialType}}">
      <dop-favorite data-ng-if="$ctrl.isAuthenticated" data-learning-object="$ctrl.learningObject"></dop-favorite>

      <div class="pick" data-ng-if="$ctrl.isAuthenticated && $ctrl.isMaterial($ctrl.learningObject.type)" layout-align="end start">
        <md-tooltip md-direction="bottom">
          <span data-ng-show="!$ctrl.learningObject.selected" data-translate="PICK_MATERIAL"></span>
          <span data-ng-show="$ctrl.learningObject.selected" data-translate="REMOVE_PICKED_MATERIAL"></span>
        </md-tooltip>
        <md-icon class="unchecked">check</md-icon>
        <md-icon data-ng-click="$ctrl.pickMaterial($event, $ctrl.learningObject)" class="checked">check_circle</md-icon>
      </div>

      <md-icon data-ng-if="$ctrl.isPortfolio($ctrl.learningObject.type)" class="icon-kind">book</md-icon>
      <md-icon data-ng-if="$ctrl.isMaterial($ctrl.learningObject.type)" class="icon-kind">{{$ctrl.materialType}}</md-icon>
    </div>
  </a>
</div>
