<!-- Tour for most pages -->
<tour data-ng-if="!$ctrl.isEditPageTour"
      data-step="$ctrl.currentStep"
      data-post-tour="$ctrl.tourComplete()">
  <virtual-step
    tourtip="Menüü-ikoon kontrollib sisukorda. Sisukorras on sinu isiklikud asjad ja selle alamlehe sisukord, millel viibid."
    tourtip-next-label="{{'FORWARD' | translate}}"
      tourtip-close-label="{{'KATKESTA' | translate}}"

    tourtip-placement="right"
    tourtip-step="0"
    tourtip-element="#header-show-sidenav-button"></virtual-step>
  <virtual-step
    tourtip="Logo viib alati esilehele."
    tourtip-next-label="{{'FORWARD' | translate}}"
    tourtip-placement="bottom"
    tourtip-step="1"
    tourtip-element="#logo"></virtual-step>
  <virtual-step
    tourtip="Otsikasti saad kasutada lihtotsingu jaoks..."
    tourtip-next-label="{{'FORWARD' | translate}}"
    tourtip-placement="bottom"
    tourtip-step="2"
    tourtip-element="#header-show-search-button"></virtual-step>
  <virtual-step
    tourtip="…või koostada detailse otsingu. Detailotsing värskendab otsitulemusi lennult, seepärast ei leia sa siit tavapärast otsingu nuppu."
    tourtip-next-label="{{'FORWARD' | translate}}"
    tourtip-placement="bottom"
    tourtip-step="3"
    tourtip-element="#header-show-detailed-search-icon"></virtual-step>
  <virtual-step
    data-ng-if="!$ctrl.isOpenedByUser"
    tourtip="? ikooni alt leiad lisaks üldinfole ka käsiloleva tutvustuse"
    tourtip-next-label="{{'CLOSE' | translate}}"
    tourtip-placement="bottom"
    tourtip-step="{{$ctrl.hasPermission() ? 4 : 5}}"
    tourtip-element="#menu-help"></virtual-step>
  <virtual-step
    tourtip="Sinu initsiaal näitab, et oled sisse loginud. Samast kohast saad ka väljuda."
    tourtip-next-label="{{'EDASI' | translate}}"
    tourtip-placement="bottom"
    tourtip-step="5"
    tourtip-element="#header-user-menu-icon"></virtual-step>
  <virtual-step
    tourtip="Sisuosas saad materjale ja kogumikke sirvida, neid lemmikuks salvestada ja lugemiseks avada."
    tourtip-next-label="{{'FORWARD' | translate}}"
    tourtip-placement="top"
    tourtip-step="6"
    tourtip-element="#main-content"></virtual-step>
  <virtual-step
    tourtip="Materjalide tüüpe eristab ikoon ja taustavärv (kui pole lisatud illustreerivat pilti). Materjal on väline link või koolikotti üles laetud üllitis - mäng, video, tekst, pilt, õpik, raamat jne jne. Materjale saad märkida kogumikku lisamiseks. "
    tourtip-next-label="{{'FORWARD' | translate}}"
    tourtip-placement="top"
    tourtip-step="7"
    tourtip-element="#material-card-7"></virtual-step>
  <virtual-step
    tourtip="Kogumiku tunned ära järjehoidja-ikooni ja lilla taustavärvi järgi. Kogumikud on koostatud kasutajate poolt ja võivad sisaldada nii tekste kui materjale."
    tourtip-next-label="{{'FORWARD' | translate}}"
    tourtip-placement="top"
    tourtip-step="8"
    tourtip-element="#portfolio-card-107"></virtual-step>
  <virtual-step
    data-ng-if="$ctrl.hasPermission()"
    tourtip="Siin saad lisada uue kogumiku või materjali"
    tourtip-next-label="{{!$ctrl.isOpenedByUser ? 'FORWARD' : 'CLOSE' | translate}}"
    tourtip-placement="top"
    tourtip-step="9"
    tourtip-element="#main-fab-button"></virtual-step>

</tour>

<!-- Edit page tour -->
<tour data-ng-if="$ctrl.isEditPageTour"
      data-step="$ctrl.currentStep"
      data-post-tour="$ctrl.tourComplete()">
  <virtual-step
    tourtip="Siin on sinu asjad ja taksonoomia"
    tourtip-next-label="Edasi"
    tourtip-placement="right"
    tourtip-step="0"
    tourtip-element="#sidebar-left"></virtual-step>
  <virtual-step
    tourtip="Siit saad avada täpse otsingu"
    tourtip-next-label="Edasi"
    tourtip-placement="bottom"
    tourtip-step="1"
    tourtip-element="#header-show-detailed-search-icon"></virtual-step>
</tour>
