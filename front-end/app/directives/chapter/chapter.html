<div class="portfolio-chapter">
  <div id="chapter-{{index}}">
    <md-card class="card-lg">

      <!--View-->
      <md-card-content class="portfolio-noedit-item" data-ng-if="!isEditable" layout="row"
                       ng-click="toggle($event); ocChapter()">
        <div flex>
          <div flex layout="row">
            <h2 ng-class="{'chapter-title': chapter.text.length == undefined || chapter.text.length == 0}"
                data-ng-bind="chapter.title"></h2>
            <div class="chapter-arrow toggled">
              <md-icon class="material-icons md-primary">keyboard_arrow_right</md-icon>
            </div>
          </div>
          <div class="md-body-1 textangular-view"
               ng-class="{'hide': chapter.text.length == undefined || chapter.text.length == 0}"
               data-ng-bind-html="chapter.text"></div>
        </div>
        <md-tooltip md-direction="bottom">
          <span data-ng-if="isCollapsed" data-translate="TOOLTIP_OPEN_CHAPTER">Open chapter</span>
          <span data-ng-if="!isCollapsed" data-translate="TOOLTIP_CLOSE_CHAPTER">Close chapter</span>
        </md-tooltip>
      </md-card-content>

      <!--Edit-->
      <md-card-content data-ng-if="isEditable">
        <div layout="row" layout-align="start center">
          <div class="chapter-arrow toggled" ng-click="editToggle($event); ocChapter()">
            <md-icon class="material-icons md-primary">keyboard_arrow_right</md-icon>
            <md-tooltip md-direction="bottom">
              <span data-ng-if="isCollapsed" data-translate="TOOLTIP_OPEN_CHAPTER">Open chapter</span>
              <span data-ng-if="!isCollapsed" data-translate="TOOLTIP_CLOSE_CHAPTER">Close chapter</span>
            </md-tooltip>
          </div>
          <md-input-container class="md-block chapter-title" flex>
            <label></label>
            <input class="md-headline" placeholder="{{ 'PORTFOLIO_ENTER_CHAPTER_TITLE' | translate }}"
                   data-ng-model="chapter.title">
          </md-input-container>
          <md-menu>
            <md-button class="md-icon-button" ng-click="$mdOpenMenu($event)">
              <md-icon md-menu-origin>more_vert</md-icon>
            </md-button>
            <md-menu-content width="4">
              <md-menu-item>
                <md-button data-ng-click="deleteChapter($index)">
                  <md-icon md-menu-align-target>delete</md-icon>
                  <span data-translate="PORTFOLIO_DELETE_CHAPTER"></span>
                </md-button>
              </md-menu-item>
            </md-menu-content>
          </md-menu>
        </div>
        <div uib-collapse="isCollapsed">
          <md-input-container class="md-block">
            <div text-angular id="add-material-description-input" class="chapter-content-textarea textangular-editor"
                 placeholder="{{'PORTFOLIO_CHAPTER_CONTENT' | translate}}" data-ng-model="chapter.text"></div>
          </md-input-container>
          <div dop-add-chapter-material chapter="chapter"></div>
        </div>
      </md-card-content>
    </md-card>

    <!--Chapter materials-->
    <div ng-show="chapter.materials.length" ng-repeat="material in chapter.materials"
         class="portfolio-chapter-chapter-materials" uib-collapse="isCollapsed">
      <span id="chapterMaterial-{{index}}-{{$index}}" data-dop-embedded-material material="material" chapter="chapter"
            data-flex></span>
    </div>
  </div>

  <div class="portfolio-chapter-subchapters">
    <div class="portfolio-chapter-subchapter" id="chapter-{{index}}-{{$index}}"
         data-ng-repeat="subchapter in chapter.subchapters">
      <md-card class="card-lg">

        <!--View-->
        <md-card-content class="portfolio-noedit-item" data-ng-if="!isEditable" layout="row"
                         ng-click="toggle($event); ocSubChapter(subchapter)">
          <div flex>
            <div layout="row">
              <h3>{{subchapter.title}}</h3>
              <div class="chapter-arrow toggled">
                <md-icon class="material-icons md-primary">keyboard_arrow_right</md-icon>
              </div>
            </div>
            <p class="md-body-1" ng-class="{'hide': subchapter.text.length == undefined || subchapter.text.length == 0}"
               data-ng-bind-html="subchapter.text"></p>
          </div>
          <md-tooltip md-direction="bottom">
            <span data-ng-if="subisCollapsed[subchapter.$$hashKey]" data-translate="TOOLTIP_OPEN_SUBCHAPTER">Open subchapter</span>
            <span data-ng-if="!subisCollapsed[subchapter.$$hashKey]" data-translate="TOOLTIP_CLOSE_SUBCHAPTER">Close subchapter</span>
          </md-tooltip>
        </md-card-content>

        <!--Edit-->
        <md-card-content data-ng-if="isEditable">
          <div layout="row" layout-align="start center">
            <div class="chapter-arrow toggled" ng-click="editToggle($event); ocSubChapter(subchapter)">
              <md-icon class="material-icons md-primary">keyboard_arrow_right</md-icon>
              <md-tooltip md-direction="bottom">
                <span data-ng-if="subisCollapsed[subchapter.$$hashKey]" data-translate="TOOLTIP_OPEN_SUBCHAPTER">Open subchapter</span>
                <span data-ng-if="!subisCollapsed[subchapter.$$hashKey]" data-translate="TOOLTIP_CLOSE_SUBCHAPTER">Close subchapter</span>
              </md-tooltip>
            </div>
            <md-input-container class="md-block subchapter-title" flex>
              <label></label>
              <input class="md-title" data-ng-model="subchapter.title"
                     placeholder="{{ 'PORTFOLIO_ENTER_SUB_CHAPTER_TITLE' | translate }}">
            </md-input-container>
            <md-menu>
              <md-button class="md-icon-button" ng-click="$mdOpenMenu($event)">
                <md-icon md-menu-origin>more_vert</md-icon>
              </md-button>
              <md-menu-content width="4">
                <md-menu-item>
                  <md-button data-ng-click="onDeleteSubChapter(subchapter)">
                    <md-icon md-menu-align-target>delete</md-icon>
                    <span data-translate="PORTFOLIO_DELETE_SUB_CHAPTER"></span>
                  </md-button>
                </md-menu-item>
              </md-menu-content>
            </md-menu>
          </div>
          <div uib-collapse="subisCollapsed[subchapter.$$hashKey]">
            <md-input-container class="md-block">

              <div text-angular class="textangular-editor" id="subchapter-input"
                   placeholder="{{'PORTFOLIO_SUB_CHAPTER_CONTENT' | translate}}"
                   data-ng-model="subchapter.text"></div>
            </md-input-container>
            <div dop-add-chapter-material chapter="subchapter"></div>
          </div>
        </md-card-content>
      </md-card>

      <!--Subchapter materials-->
      <div ng-show="subchapter.materials.length" ng-repeat="material in subchapter.materials"
           class="portfolio-chapter-chapter-materials" uib-collapse="subisCollapsed[subchapter.$$hashKey]">
        <span id="subchapterMaterial-{{index}}-{{$index}}" data-dop-embedded-material material="material"
              chapter="subchapter" data-flex></span>
      </div>
    </div>
  </div>
</div>
