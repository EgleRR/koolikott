<h2 data-translate="RECOMMENDATIONS"></h2>
<div data-dop-learning-object-row data-learning-objects="recommendations"></div>
<div layout="row">
  <span flex></span>
  <md-button data-ng-click="showMoreRecommendations()">
    <span data-translate="SHOW_MORE"></span>
    <md-icon class="md-primary">
      keyboard_arrow_right
    </md-icon>
  </md-button>
</div>

<h2 data-translate="MOST_LIKED"></h2>
<div data-dop-learning-object-row data-learning-objects="mostLikedList"></div>

<md-list role="list">
  <md-list-item
    role="listitem"
    ng-repeat="section in ::admin.sections"
    ng-class="{
    'active': $state.includes(section.active),
    'disabled': section.disabled
  }"
    ng-click="!section.disabled && $state.go(section.state)">
    <span ng-bind="::section.label"></span>
  </md-list-item>
</md-list>
