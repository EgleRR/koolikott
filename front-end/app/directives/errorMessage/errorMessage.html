<!-- CHANGED -->
<div class="error-message-container md-whiteframe-4dp" flex layout="row" data-ng-show="showChanged() && changes">
  <md-icon>priority_high</md-icon>
  <p>
    <span data-translate="MESSAGE_CHANGED_LEARNING_OBJECT"></span>
  </p>
    <ul class="reason">
      <li data-ng-repeat="item in changes">
        <span>{{getChangeType(item) | translate}}</span>: <span>{{getChangeName(item) | translate}}</span>
      </li>
    </ul>

  <span data-flex></span>
  <button class="md-button error-message-button" data-ng-click="revertChanges()">
    <md-icon class="button-icon">undo</md-icon>
    <md-tooltip>
      <span data-translate="UNDO_CHANGES"></span>
    </md-tooltip></button>
  </button>
  <button class="md-button error-message-button" data-ng-click="acceptChanges()">
    <md-icon class="button-icon">done</md-icon>
    <md-tooltip>
      <span data-translate="ACCEPT_CHANGES"></span>
    </md-tooltip></button>
  </button>
</div>

<!-- DELETED -->
<div class="error-message-container md-whiteframe-4dp" flex layout="row" ng-show="showDeleted()">
  <md-icon>delete</md-icon>
  <p data-translate="ERROR_MSG_DELETED"></p>
  <span data-flex></span>
  <button class="md-button error-message-button" data-ng-click="restoreLearningObject()" data-ng-show="$parent.isAdmin()">
    <md-icon class="button-icon">restore_page</md-icon>
    <md-tooltip>
      <span data-translate="BUTTON_RESTORE"></span>
    </md-tooltip></button>
  </button>
</div>

<!-- BROKEN -->
<div class="error-message-container md-whiteframe-4dp" flex layout="row" ng-show="showBroken()" >
  <md-icon>report</md-icon>
  <p><span data-translate="ERROR_MSG_BROKEN"></span><span class="reason"></span></p>
  <span data-flex></span>
  <button class="md-button error-message-button" data-ng-click="$parent.confirmMaterialDeletion()" data-ng-show="$parent.isAdmin() || $parent.isModerator()">
    <md-icon class="button-icon">delete</md-icon>
    <md-tooltip>
      <span data-translate="BUTTON_REMOVE"></span>
    </md-tooltip></button>
  <button class="md-button error-message-button" data-ng-click="markCorrectMaterial()" data-ng-show="$parent.isAdmin()">
    <md-icon class="button-icon">done</md-icon>
    <md-tooltip>
      <span data-translate="REPORT_BROKEN_LINK_CORRECT"></span>
    </md-tooltip></button>
  </button>
</div>

<!-- IMPROPER -->
<div class="error-message-container md-whiteframe-4dp" flex layout="row" ng-show="showImproper()">
  <md-icon>report</md-icon>
  <p><span data-translate="ERROR_MSG_IMPROPER"></span><span class="reason"><span data-translate="ERROR_MSG_REASON"></span>: <span>{{reason}}</span></span></p>
  <span data-flex></span>
  <button class="md-button error-message-button" data-ng-click="deleteLearningObject()" data-ng-show="$parent.isAdmin() || $parent.isModerator()">
    <md-icon class="button-icon">delete</md-icon>
    <md-tooltip>
      <span data-translate="BUTTON_REMOVE"></span>
  </md-tooltip></button>
  <button class="md-button error-message-button" data-ng-click="setNotImproperLearningObject()" data-ng-show="$parent.isAdmin()">
    <md-icon class="button-icon">done</md-icon>
    <md-tooltip>
      <span data-translate="REPORT_NOT_IMPROPER"></span>
    </md-tooltip></button>
  </button>
</div>

<!-- IMPROPER AND BROKEN -->
<div class="error-message-container md-whiteframe-4dp" flex layout="row" ng-show="showImproperAndBroken()">
  <md-icon>report</md-icon>
  <p><span data-translate="ERROR_MSG_IMPROPER_AND_BROKEN"></span><span class="reason"><span data-translate="ERROR_MSG_REASON"></span>: <span>{{reason}}</span></span></p>
  <span data-flex></span>
  <button class="md-button error-message-button" data-ng-click="deleteLearningObject()" data-ng-show="$parent.isAdmin() || $parent.isModerator()">
    <md-icon class="button-icon">delete</md-icon>
    <md-tooltip>
      <span data-translate="BUTTON_REMOVE"></span>
    </md-tooltip></button>

  <button class="md-button error-message-button" data-ng-click="setNotImproperLearningObject(); markCorrectMaterial()" data-ng-show="$parent.isAdmin()">
    <md-icon class="button-icon">done</md-icon>
    <md-tooltip>
      <span data-translate="REPORT_NOT_IMPROPER"></span>
    </md-tooltip></button>
  </button>
</div>
