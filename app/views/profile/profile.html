<div id="page-home" flex>
  <div layout layout-align="center start" flex>
    <section layout="row" layout-sm="column" flex flex-gt-md="80">
      <article flex="75" flex-sm="100" class="md-padding" role="main">
        <h2 class="md-headline" data-ng-if="myProfile" data-translate="MYPROFILE_PAGE_TITLE_PORTFOLIOS"></h2>
        <h2 class="md-headline" data-ng-if="!myProfile" data-translate="PROFILE_PAGE_TITLE_PORTFOLIOS"></h2>

        <md-grid-list md-cols-xl="7" md-cols-gt-md="4" md-cols-md="3" md-cols-sm="2" md-gutter="10px" md-row-height="280px">
          <md-grid-tile data-ng-repeat="portfolio in portfolios">
            <figure data-dop-portfolio-box portfolio="portfolio"></figure>
          </md-grid-tile>
        </md-grid-list>

        <h2 class="md-headline" data-ng-if="myProfile" data-translate="MYPROFILE_PAGE_TITLE_MATERIALS"></h2>
        <h2 class="md-headline" data-ng-if="!myProfile" data-translate="PROFILE_PAGE_TITLE_MATERIALS"></h2>

        <md-grid-list md-cols-xl="7" md-cols-gt-md="4" md-cols-md="3" md-cols-sm="2" md-gutter="10px" md-row-height="280px">
          <md-grid-tile data-ng-repeat="material in materials">
            <figure data-dop-material-box material="material"></figure>
          </md-grid-tile>
        </md-grid-list>
      </article>

      <div flex="25" flex-sm="100" class="md-padding" role="sidebar">
        <aside layout="column" class="sidebar">
          <h2 class="md-headline" data-ng-if="myProfile" data-translate="MYPROFILE_PAGE_TITLE_MY_DATA"></h2>

          <p data-ng-if="myProfile">
            <strong>{{user.name}} {{user.surname}}</strong><br />
            Hugo Treffneri Gümnaasium
          </p>

          <h2 class="md-headline" data-ng-if="!myProfile">
            {{user.name}} {{user.surname}}
          </h2>
          <p data-ng-if="!myProfile">
              Hugo Treffneri Gümnaasium
          </p>
        </aside>
      </div>
    </section>
  </div>
</div>
