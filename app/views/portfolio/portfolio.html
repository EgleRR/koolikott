<section id="main-content" flex="100" flex-gt-md="85">
  <div  layout-gt-sm>
    <article flex flex-gt-sm="75" flex-gt-lg="80" class="md-padding" role="main">

      <div data-dop-portfolio-summary-card comment="newComment" submit-click="addComment()" data-portfolio="portfolio"></div>

      <div id="portfolio-chapters">
        <div data-ng-repeat="chapter in portfolio.chapters">
          <div data-dop-chapter data-chapter="chapter" data-index="{{$index}}"></div>
        </div>
      </div>
    </article>

    <aside data-dop-sidebar flex flex-gt-sm="25" flex-gt-lg="20" class="md-padding" role="sidebar"></aside>
  </div>
</section>
