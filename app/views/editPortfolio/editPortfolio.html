<section id="main-content"  layout="column" layout-gt-sm="row" flex="100" flex-gt-md="85">
  <article flex="100" flex-gt-sm="75" flex-gt-lg="80" class="md-padding" role="main">

    <div data-dop-portfolio-summary-card data-portfolio="portfolio"></div>

    <div id="portfolio-chapters">
        <div data-ng-repeat="chapter in portfolio.chapters">
            <div data-dop-chapter data-on-delete="onDeleteChapter" data-chapter="chapter" data-index="{{$index}}"></div>
        </div>
    </div>

  </article>

  <aside data-dop-sidebar flex="100" flex-gt-sm="25" flex-gt-lg="20" class="md-padding" role="sidebar"></aside>

  <md-button class="md-fab md-fab-bottom-right" aria-label="Salvesta kogumik" data-ng-click="savePortfolio()">
    <md-tooltip md-direction="left">
      <span data-translate="PORTFOLIO_SAVE"></span>
    </md-tooltip>
    <md-icon>save</md-icon>
  </md-button>
</section>
