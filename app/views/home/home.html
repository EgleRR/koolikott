<div id="page-home" flex>
  <div layout="row" layout-xs="column" layout-align="center start" flex>
    <section layout="row" layout-sm="column" flex flex-gt-md="80" class="md-padding">
      <article flex flex-gt-sm="75" flex-gt-lg="80" class="md-padding" role="main">
        <div layout="row" class="type-block">
          <h1 data-translate="LANDING_PAGE_TITLE_NEWEST"></h1>
        </div>
        <div id="newest-materials" layout="row">
          <md-grid-list class="materials-grid-list ng-hide" md-cols-xs="2" md-cols-gt-md="4" md-cols-md="3" md-cols-sm="2" md-gutter="10px" md-row-height="3:4" data-ng-show="materials.length != 0">
            <md-grid-tile data-ng-repeat="material in materials">
              <figure data-dop-material-box material="material" layout-fill></figure>
            </md-grid-tile>
          </md-grid-list>
          <md-grid-list class="placeholders-grid-list" md-cols-xs="2" md-cols-gt-md="4" md-cols-md="3" md-cols-sm="2" md-gutter="10px" md-row-height="3:4" data-ng-hide="materials.length > 0">
            <md-grid-tile data-ng-repeat="n in [] | range:8">
              <figure data-dop-preloader-card></figure>
            </md-grid-tile>
          </md-grid-list>
        </div>
        <div layout="row" class="type-block">
          <h1>Populaarseimad</h1>
        </div>
        <md-grid-list md-cols-xs="2" md-cols-gt-md="4" md-cols-md="3" md-cols-sm="2" md-gutter="10px" md-row-height="3:4" data-ng-show="materials.length != 0">
          <md-grid-tile data-ng-repeat="material in materials">
            <figure data-dop-material-box material="material"></figure>
          </md-grid-tile>
        </md-grid-list>
        <md-grid-list class="placeholders-grid-list" md-cols-xs="2" md-cols-gt-md="4" md-cols-md="3" md-cols-sm="2" md-gutter="10px" md-row-height="3:4" data-ng-hide="materials.length > 0">
          <md-grid-tile data-ng-repeat="n in [] | range:8">
            <figure data-dop-preloader-card></figure>
          </md-grid-tile>
        </md-grid-list>
      </article>
      <aside data-dop-sidebar flex flex-gt-sm="25" flex-gt-lg="20" class="md-padding" role="sidebar"></aside>
    </section>
  </div>
</div>
