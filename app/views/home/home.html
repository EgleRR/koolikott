<div id="page-home" flex>
  <div layout="row" layout-xs="column" flex>
    <div layout="row" layout-xs="column" flex="0" flex-gt-md="15"></div>
    <section flex="100" flex-gt-md="75">
      <div layout-gt-sm>
        <article flex flex-gt-sm="75" flex-gt-lg="80" class="md-padding" role="main">
          <div layout="row" class="type-block">
            <h1 data-translate="LANDING_PAGE_TITLE_NEWEST"></h1>
          </div>
          <md-grid-list md-cols="2" md-cols-gt-xs="4" md-gutter="10px" md-row-height="3:4">
            <md-grid-tile data-ng-repeat="material in materials">
              <figure data-dop-material-box material="material" layout-fill></figure>
            </md-grid-tile>
          </md-grid-list>
          <div layout="row" class="type-block">
            <h1 data-translate="LANDING_PAGE_TITLE_POPULAR"></h1>
          </div>
          <md-grid-list md-cols="2" md-cols-gt-xs="4" md-gutter="10px" md-row-height="3:4">
            <md-grid-tile data-ng-repeat="material in popularMaterials">
              <figure data-dop-material-box material="material"></figure>
            </md-grid-tile>
          </md-grid-list>
        </article>
        <aside data-dop-sidebar flex flex-gt-sm="25" flex-gt-lg="20" class="md-padding" role="sidebar"></aside>
      </div>
    </section>
  </div>
</div>
