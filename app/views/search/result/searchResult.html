<div class="container">
    <div class="row row-material">
        <div class="col-md-9">
            <div class="row">
                <div data-ng-repeat="material in materials" class="col-md-3 material">
                    <a data-ng-href="/#/material">
                        <div class="block">
                            <div class="illustration">
                                <figure>
                                    <img src="img/material.jpg" class="img-responsive">
                                </figure>
                            </div>
                            <div class="description">
                                <div class="title">
                                   {{material.title}}
                                   <i class="line-fade"></i>
                                </div>
                                <div class="authors">
                                    <span data-ng-repeat="author in material.authors">
                                        {{formatName(author.name)}} {{formatSurname(author.surname) }}{{$index < material.authors.length - 1 ? ', ' : ''}}
                                    </span>
                                    <i class="line-fade"></i>
                                </div>
                                <div class="clearfix">
                                    <div data-ng-if="material.issueDate.year >= 100" class="pull-left">{{formatIssueDate(material.issueDate)}}</div>
                                    <div data-ng-if="material.issueDate.year > 0 && material.issueDate.year < 100" class="pull-left">{{formatIssueDate(material.issueDate)}} AD</div>
                                    <div data-ng-if="material.issueDate.year < 0" class="pull-left">{{formatIssueDate(material.issueDate)}} BC</div>
                                    <div data-ng-if="!material.issueDate.year" class="pull-left">Unkown</div>
                                </div>
                            </div>
                            <div class="">

                            </div>
                        </div>
                    </a>
                </div>
            </div>
		</div>
    </div>
</div>
