<div id="page-search-result" flex>
  <div layout layout-align="center start" flex>
    <section layout="row" layout-sm="column" flex flex-gt-md="80">

      <article flex="75" flex-sm="100" class="md-padding" role="main">
        <h2 class="md-headline" data-ng-if="!searching">
          <span data-ng-if="getNumberOfResults() < 1">
            <span data-translate="SEARCH_RESULT_NO_RESULT"></span>
          </span>
          <span data-ng-if="getNumberOfResults() === 1">
            <span data-translate="SEARCH_RESULT_1_RESULT_PART_1"></span>
            <strong>
              <span data-ng-bind="getNumberOfResults()"></span>
            </strong>
            <span data-translate="SEARCH_RESULT_1_RESULT_PART_2"></span>
          </span>
          <span data-ng-if="getNumberOfResults() > 1">
            <span data-translate="SEARCH_RESULT_PART_1"></span>
            <strong>
              <span data-ng-bind="getNumberOfResults()"></span>
            </strong>
            <span data-translate="SEARCH_RESULT_PART_2"></span>
          </span>
        </h2>

        <md-grid-list md-cols-gt-md="4" md-cols-md="3" md-cols-sm="2" md-gutter="20px" md-row-height="300px" data-infinite-scroll="nextPage()" data-infinite-scroll-disabled="searching" data-infinite-scroll-distance="2">
          <md-grid-tile data-ng-repeat="item in items" md-rowspan="1" md-colspan="1">
            <figure data-ng-if="item.type === '.Material'" data-dop-material-box material="item"></figure>
            <figure data-ng-if="item.type === '.Portfolio'" data-dop-portfolio-box portfolio="item"></figure>
          </md-grid-tile>
        </md-grid-list>

        <p ng-show="searching">
          Loading...
        </p>

      </article>
      <div data-dop-sidebar flex="25" flex-sm="100" class="md-padding" role="sidebar"></div>
    </section>
  </div>
</div>
