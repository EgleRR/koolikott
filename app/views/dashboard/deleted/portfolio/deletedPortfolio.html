<div id="page-dashboard" flex>
  <div layout layout-align="center start" flex>
    <section layout="row" layout-sm="column" flex flex-gt-md="80">
      <article class="md-padding" role="main" flex>

        <md-card>
          <ng-include src="'views/dashboard/templates/baseTable.html'"></ng-include>
          <table md-table>
            <thead md-head md-order="query.order" md-on-reorder="onReorder">
              <tr md-row>
                <th md-column><span data-translate="TITLE"></span></th>
                <th md-column md-order-by="bySubmittedBy"><span data-translate="CREATOR"></span></th>
                <th md-column md-order-by="byUpdatedAt"><span data-translate="UPDATED"></span></th>
                <th md-column></th>
              </tr>
            </thead>
            <tbody md-body>
              <tr md-row ng-repeat="item in data">
                <td md-cell>{{item.title}}</td>
                <td md-cell>{{item.creator.name}} {{item.creator.surname}}</td>
                <td md-cell>{{formatMaterialUpdatedDate(item.updated)}}</td>
                <td md-cell>
                  <md-button aria-label="Ava kogumik" href="#/portfolio?id={{item.id}}" class="md-raised md-default" data-translate="BUTTON_OPEN"></md-button>
                </td>
              </tr>
            </tbody>
          </table>
        </md-card>

      </article>
    </section>
  </div>
</div>
