<div id="mainChapter">
    <!-- Text part -->
    <div class="row">
        <div class="col-md-12">
            <article class="chapters">
                <section class="chapter">
                    <!-- Chapter title -->
                    <div class="heading">
                        <h2>{{chapter.title}}</h2>
                    </div>
                    <!-- Chapter Text -->
                    <article>
                        <p>{{chapter.text}}</p>
                    </article>
                </section>
            </article>
        </div>
    </div>

    <!-- Chapter Materials -->
    <div data-ng-if="chapter.material" class="row row-material">
        <div class="col-md-3 col-sm-4 col-xs-12 col-ms-6">
           <div data-dop-material-box material="chapter.material"></div>
        </div>
    </div>

    <!-- Sub Chapters -->
    <div data-ng-if="chapter.subchapter" id ="sub-chapter">    
        <div class="row">
            <div class="col-md-12">
                <article class="chapters">
                    <section class="chapter">
                        <!-- Sub-Chapter title -->
                        <div class="heading-sub">
                            <h3>{{chapter.subchapter.title}}</h3>
                        </div>
                        <!-- Sub-Chapter Text -->
                        <article>
                            <p>{{chapter.subchapter.text}}</p>
                        </article>
                    </section>
                </article>
            </div>
        </div>
        
        <!-- Sub-Chapter Materials -->
    </div>
</div>
