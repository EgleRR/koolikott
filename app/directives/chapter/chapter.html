<div id="mainChapter">
    <!-- Text part -->
    <div class="row">
        <div class="col-md-12">
            <article class="chapters">
                <section class="chapter">
                    <!-- Chapter title -->
                    <div class="heading">
                        <h2>{{chapter.title}}</h2>
                    </div>
                    <!-- Chapter Text -->
                    <article>
                        <p style="white-space: pre;">{{chapter.text}}</p>
                    </article>
                </section>
            </article>
        </div>
    </div>
    
    <!-- Chapter Materials -->
    <div class="row row-material">
        <div data-ng-repeat="material in materials" class="col-md-3 col-sm-4 col-xs-12 col-ms-6 material">
    
        </div>
    </div>

    <!-- Sub Chapters -->
</div>
