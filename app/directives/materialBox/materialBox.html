<a ng-click="saveMaterial(material)" data-ng-href="#/material?materialId={{material.id}}">
    <div class="block">
        <div class="illustration">
            <figure>
                <img data-ng-if="!material.hasPicture && !isAudio(material)" data-ng-src="img/placeholder-material-single.png">
                <img data-ng-if="!material.hasPicture && isAudio(material)" data-ng-src="img/placeholder-material-sound.png">
                <img data-ng-if="material.hasPicture" data-ng-src="rest/material/getPicture?materialId={{material.id}}">
                <img src="img/placeholder-material-empty.png" class="img-responsive img-empty">
            </figure>
        </div>
        <div class="description">
            <div data-ng-bind="getCorrectLanguageTitle(material)" class="title"></div>
            <div class="authors text-nowrap">
                <span data-ng-repeat="author in material.authors">
                    <span data-ng-bind="formatName(author.name)"></span><span data-ng-bind="formatSurname(author.surname)"></span><span data-ng-bind="$index < material.authors.length - 1 ? ', ' : ''"></span>
                </span>
            </div>
            <div class="clearfix">
                <div data-ng-if="material.issueDate.year >= 100" class="pull-left">{{formatMaterialIssueDate(material.issueDate)}}</div>
                <div data-ng-if="material.issueDate.year > 0 && material.issueDate.year < 100" class="pull-left">{{formatMaterialIssueDate(material.issueDate)}} AD</div>
                <div data-ng-if="material.issueDate.year < 0" class="pull-left">{{formatMaterialIssueDate(material.issueDate)}} BC</div>
                <div data-ng-if="!material.issueDate.year" class="pull-left"><span data-translate="UNKNOWN"></span></div>
            </div>
        </div>
        <div class="statistic text-right text-grey">
            <i class="fa fa-eye"></i> <span data-ng-bind="material.views"></span>
        </div>
    </div>
</a>
