<md-dialog aria-label="Metadata" class="dialog-cover" flex="100">
    <form name="">
        <md-content class="md-dialog-content">
            <div layout="row" layout-sm="column" layout-align="center start">
                <div flex-gt-sm="80">
                    <div layout layout-sm="column">
                        <md-input-container flex>
                            <label for="portfolioTitleInput" data-translate="PORTFOLIO_TITLE"></label> 
                            <input id="portfolioTitleInput">
                        </md-input-container>
                    </div>
                </div>
            </div>
            <div layout="row" layout-sm="column" layout-align="center start">
                <div flex-gt-sm="80">
                    <div layout layout-sm="column">
                        <md-input-container flex>
                            <label for="portfolioDescriptionTextarea" data-translate="PORTFOLIO_DESCRIPTION"></label> 
                            <textarea id="portfolioDescriptionTextarea"></textarea>
                        </md-input-container>
                    </div>
                </div>
            </div>
            <div layout="row" layout-sm="column" layout-align="center">
                <div class="md-actions" flex-gt-sm="80">
                    <span flex></span>
                    <md-button ng-click="hide()">
                        <span data-translate="BUTTON_CANCEL"></span>
                    </md-button>
                </div>
            </div>
        </md-content>
    </form>
</md-dialog>
