<div layout="column" class="sidebar">
  <md-list id="guidlines">
    <md-list-item>
      <a aria-label="Mine Mis on e-Koolikott leheküljele" ng-href="#/about"  data-translate="ABOUT_PAGE_LINK_TITLE"></a>
    </md-list-item>
    <md-list-item>
      <a aria-label="Mine Kuidas e-Koolikotti kasutada leheküljele" ng-href="#/help" data-translate="HELP_PAGE_LINK_TITLE"></a>
    </md-list-item>
    <md-list-item>
      <a aria-label="Anna tagasisidet e-Koolikoti kohta" href="mailto:ekoolikott@hm.ee?subject=Tagasiside e-koolikotist" data-translate="GIVE_FEEDBACK_LINK"></a>
    </md-list-item>
  </md-list>

  <h2 data-translate="RECOMMENDATIONS"></h2>
  <md-list id="recommendations">
    <md-list-item data-ng-repeat="item in recommendations" ng-href="#/material?materialId={{item.id}}" aria-label="Ava soovitatud materjal">
      <div layout="column" class="listblock">
        <h4 class="one-row" data-ng-bind="getCorrectLanguageString(item.titles, item.language)"></h4>
        <span class="one-row">
          <span data-ng-repeat="author in item.authors">
            <span data-ng-bind="formatName(author.name)"></span>
            <span data-ng-bind="formatSurname(author.surname)"></span>
            <span data-ng-bind="$index < item.authors.length - 1 ? ', ' : ''"></span>
          </span>
        </span>
      </div>
      <md-divider></md-divider>
    </md-list-item>
  </md-list>
  <md-list>
    <md-list-item
        ng-repeat="section in ::admin.sections"
        ng-class="{
            'active': $state.includes(section.active),
            'disabled': section.disabled
        }"
        ng-click="!section.disabled && $state.go(section.state)">
        <span ng-bind="::section.label"></span>
    </md-list-item>
  </md-list>
</div>
