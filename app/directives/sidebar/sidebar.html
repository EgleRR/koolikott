<div layout="column" class="sidebar">
  <md-list id="guidlines">
    <md-list-item>
      <a aria-label="Mine Mis on e-Koolikott leheküljele" ng-href="#/about"  data-translate="ABOUT_PAGE_LINK_TITLE"></a>
    </md-list-item>
    <md-list-item>
      <a aria-label="Mine Kuidas e-Koolikotti kasutada leheküljele" ng-href="#/help" data-translate="HELP_PAGE_LINK_TITLE"></a>
    </md-list-item>
    <md-list-item>
      <a aria-label="Anna tagasisidet e-Koolikoti kohta" href="mailto:mailto:ekoolikott@hm.ee?subject=Tagasiside e-koolikotist">Anna tagasisidet e-Koolikoti kohta</a>
    </md-list-item>
  </md-list>

  <h2>Soovitused</h2>
  <md-list id="recommendations">
    <md-list-item  data-ng-repeat="item in recommendations" ng-href="#/help" >
      <div layout="column" class="listblock">
        <h4 class="one-row">{{item.what}}</h4>
        <span class="one-row">{{item.who}}</span>
      </div>
      <md-divider ng-if="!$last"></md-divider>
    </md-list-item>
  </md-list>
  <md-list>
    <md-list-item
        ng-repeat="section in ::admin.sections"
        ng-class="{
            'active': $state.includes(section.active),
            'disabled': section.disabled
        }"
        ng-click="!section.disabled && $state.go(section.state)">
        <span ng-bind="::section.label"></span>
    </md-list-item>
  </md-list>
</div>
