<a ng-click="savePortfolio(portfolio)" data-ng-href="#/portfolio?id={{portfolio.id}}">
    <div class="block">
        <div class="illustration">
            <figure>
                <img src="img/material.jpg" class="img-responsive">
                <img src="img/placeholder-material-empty.png" class="img-responsive img-empty">
            </figure>
        </div>
        <div class="description">
            <div data-ng-bind="portfolio.title" class="title"></div>
            <div class="authors text-nowrap">
                
            </div>
            <div class="clearfix">
                
            </div>
        </div>
        <div class="statistic text-right text-grey">
            
        </div>
    </div>
</a>
