<div data-layout="row" data-flex layout-fill>
  <md-sidenav layout="column" class="md-sidenav-left" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
    <md-toolbar class="{{isEditPortfolioMode ? 'md-accent' : 'md-primary'}}">
      <h6 class="md-toolbar-tools md-subhead">
        <div layout-align="center start" flex>
          <md-tooltip>Suundu avalehele</md-tooltip>
          <a href="#/" class="logo-lg" id="logo"></a>
        </div>
      </h6>
    </md-toolbar>

    <md-content layout="column" flex role="navigation" class="sidenav md-whiteframe-z2">
      <div data-dop-table-of-contents data-portfolio="portfolio" data-readonly="!isEditPortfolioMode"></div>
    </md-content>
  </md-sidenav>

  <div data-layout="column" data-flex>
    <div data-ng-if="!isEditPortfolioMode" id="navmenu" data-dop-header></div>
    <div data-ng-if="isEditPortfolioMode" id="navmenu" data-dop-edit-portfolio-mode-header></div>
    <div data-ng-view layout="row" flex id="scrollable-content"></div>
  </div>
</div>
