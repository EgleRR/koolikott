<md-input-container flex>
  <label for="taxonEducationalSelect" data-translate="DETAIL_VIEW_EDUCATIONAL_CONTEXT"></label>
  <md-select data-ng-model="taxon" id="taxonEducationalSelect" ng-model-options="{trackBy: '$value.id'}" >
      <md-option ng-value="educationalContext" ng-repeat="educationalContext in educationalContexts" data-translate="{{educationalContext.name.toUpperCase()}}"></md-option>
  </md-select>
</md-input-container>
