<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>eKoolikott</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <link rel="stylesheet" href="bower_components/angular-material-icons/angular-material-icons.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body layout="column">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div id="alert" data-dop-alert></div>
    
    
    <div data-ng-show="isEditPortforlioMode || isViewPortforlioMode" data-layout="row" data-flex>
      <!-- md-sidenav -->
      <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
        <md-toolbar class="{{isEditPortforlioMode ? 'md-accent' : 'md-primary'}}">
          <h6 class="md-toolbar-tools md-subhead">
            <span>
                <md-button class="md-icon-button hide-gt-md" data-ng-click="toggleSidenav('left')" >
                  <md-icon class="md-48">arrow_backward</md-icon>
                </md-button>
            </span>
            <span data-translate="TABLE_OF_CONTENTS"></span>
          </h6>
        </md-toolbar>
    
        <md-content layout="column" flex role="navigation" class="sidenav">
          <div data-dop-table-of-contents data-readonly="!isEditPortforlioMode"></div>
        </md-content>
      </md-sidenav>
      <!-- /md-sidenav -->
      
      <div data-layout="column" data-flex>
        <div data-ng-hide="isEditPortforlioMode" id="navmenu" data-dop-header></div>
        <div data-ng-show="isEditPortforlioMode" id="navmenu" data--dop-edit-portfolio-mode-header></div>
        <div data-ng-view layout="row" flex></div>
      </div>
    </div>
    
    <div data-ng-hide="isEditPortforlioMode || isViewPortforlioMode" >
      <div data-ng-hide="isEditPortforlioMode" id="navmenu" data-dop-header></div>
      <div data-ng-view data-layout="row" data-flex></div>
    </div>
    
    <div data-ng-show="showMainFabButton && !isEditPortforlioMode" data-dop-main-fab-button></div>

    <script src="bower_components/requirejs/require.js" data-main="require.config.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
